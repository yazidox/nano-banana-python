<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasses Overlay - Frontend Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            text-align: center;
        }
        
        .result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            margin-top: 20px;
            padding: 10px;
            background: #ffe5e5;
            border-radius: 5px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .success {
            color: #27ae60;
            margin-top: 20px;
            padding: 10px;
            background: #e8f8f5;
            border-radius: 5px;
            display: none;
        }
        
        .success.active {
            display: block;
        }
        
        .examples {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .examples h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .example-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin: 5px 0;
        }
        
        .example-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∂Ô∏è Glasses Overlay</h1>
        <p class="subtitle">Add cool glasses to any portrait photo!</p>
        
        <div class="input-group">
            <label for="imageUrl">Enter Image URL:</label>
            <input 
                type="url" 
                id="imageUrl" 
                placeholder="https://example.com/image.jpg"
                value=""
            />
        </div>
        
        <button onclick="addGlasses()">Add Glasses ‚ú®</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Adding glasses to your image...</p>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="result" id="result"></div>
        
        <div class="examples">
            <h3>Try these example images:</h3>
            <a class="example-link" onclick="setExample('https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg')">
                Example 1: Man portrait
            </a>
            <a class="example-link" onclick="setExample('https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg')">
                Example 2: Professional portrait
            </a>
            <a class="example-link" onclick="setExample('https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg')">
                Example 3: Casual portrait
            </a>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        function setExample(url) {
            document.getElementById('imageUrl').value = url;
        }
        
        async function addGlasses() {
            const imageUrl = document.getElementById('imageUrl').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const result = document.getElementById('result');
            const button = document.querySelector('button');
            
            // Reset states
            error.classList.remove('active');
            success.classList.remove('active');
            result.innerHTML = '';
            
            if (!imageUrl) {
                error.textContent = 'Please enter an image URL';
                error.classList.add('active');
                return;
            }
            
            // Show loading
            loading.classList.add('active');
            button.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/add-glasses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_url: imageUrl })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    success.textContent = 'Glasses added successfully!';
                    success.classList.add('active');
                    
                    // Display the result
                    result.innerHTML = `
                        <h3>Here's your image with glasses:</h3>
                        <img src="${data.image_url}" alt="Image with glasses">
                        <p style="margin-top: 10px;">
                            <a href="${data.image_url}" download style="color: #667eea;">Download Image</a>
                        </p>
                    `;
                } else {
                    error.textContent = data.message || 'Failed to add glasses';
                    error.classList.add('active');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}. Make sure the API server is running!`;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                button.disabled = false;
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('imageUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addGlasses();
            }
        });
    </script>
</body>
</html>
